name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: "**/go.sum"

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Download packages
        run: go mod download

      - name: Build (x86)
        run: make build-linux-x86

      - name: Build (x86_64)
        run: make build-linux-x86_64

      - name: Build (aarch64)
        run: make build-linux-aarch64

      - name: Build (riscv64)
        run: make build-linux-riscv64
